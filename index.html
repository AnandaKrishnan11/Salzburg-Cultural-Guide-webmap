<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and page title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salzburg Cultural Guide</title>

  <!-- Google Fonts: Poppins for stylish typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS for base map rendering -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Font Awesome for icons used across UI -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Leaflet Search plugin styling -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css"
  />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header section with title and subtitle -->
  <header>
    <h1><i class="fas fa-map-marked-alt"></i> Salzburg Cultural Guide</h1>
    <p>Discover the best of Salzburg's culture and hospitality</p>
  </header>

  <!-- Map container: Holds map and all map-related UI controls -->
  <div id="map-container">

    <!-- Floating buttons (top-right corner) for info and locating user -->
    <div id="map-buttons">
      <button id="info-btn" title="About this map"><i class="fas fa-info-circle"></i></button>
      <button id="locate-btn" title="Find my location"><i class="fas fa-map-pin"></i></button>
    </div>

    <!-- Controls on the right: radius-based nearby search -->
    <div id="map-controls">
      <div id="radius-control">
        <label for="radius-input">Nearby Radius (m):</label>
        <input type="number" id="radius-input" value="500" min="100" step="100" />
        <button id="radius-search-btn" title="Find Nearby Places">
          <i class="fas fa-location-arrow"></i> Nearby Places
        </button>
      </div>
    </div>

    <!-- Left-side controls for search, layers, and zoom -->
    <div id="left-controls">

      <!-- Search bar for keyword-based place search -->
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search places..." />
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <!-- Layer toggles for categories like Museums, Hotels, Restaurants -->
      <div class="control-section">
        <h3><i class="fas fa-layer-group"></i> Categories</h3>

        <!-- Category button for Museums -->
        <div class="layer-btn active" data-layer="museum" style="--btn-color: #3498db;">
          <i class="fas fa-landmark"></i> Museums
        </div>

        <!-- Category button for Hotels -->
        <div class="layer-btn active" data-layer="hotel" style="--btn-color: #2ecc71;">
          <i class="fas fa-hotel"></i> Hotels
        </div>

        <!-- Category button for Restaurants -->
        <div class="layer-btn active" data-layer="restaurant" style="--btn-color: #e74c3c;">
          <i class="fas fa-utensils"></i> Restaurants
        </div>
      </div>

      <!-- Custom zoom controls -->
      <div class="control-section">
        <h3><i class="fas fa-search-plus"></i> Zoom</h3>
        <div id="zoom-controls">
          <button id="zoom-in"><i class="fas fa-plus"></i></button>
          <button id="zoom-out"><i class="fas fa-minus"></i></button>
        </div>
      </div>
    </div>

    <!-- Actual map rendering container -->
    <div id="map"></div>

  </div>

  <!-- Leaflet JS for interactive maps -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Main custom JavaScript logic for map interaction -->
  <script src="main.js"></script>
</body>
</html>
